<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Comment Scanner (Demo)</title>
    <!-- Tailwind CDN (fine for a quick local demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
<main class="mx-auto max-w-xl p-6">
    <div class="bg-white rounded-2xl shadow-sm p-6">
        <h1 class="text-2xl font-bold mb-4">YouTube Comment Scanner</h1>
        <p class="text-sm text-slate-600 mb-6">
            Enter a keyword and how many videos to scan. On submit, the server runs the Python script and returns a CSV.
        </p>

       <form id="scan-form" class="grid gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Keyword</label>
                <input name="keyword" required placeholder="e.g., wildlife trade"
                       class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Max Videos</label>
                    <input name="max_results" type="number" min="1" max="200" value="20"
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Comment Pages/Video</label>
                    <input name="max_comment_pages" type="number" min="1" max="5" value="2"
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Extra Keywords (comma-separated)</label>
                <input name="keywords" value="whatsapp, contact, call me, price, for sale, ivory, horn"
                       class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button type="submit"
                    class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2.5 text-white font-semibold
                       hover:bg-indigo-700 transition-colors">
                Scan & Download CSV
            </button>

            <div id="progress-container" class="hidden">
                <div class="w-full bg-slate-200 rounded-full h-4">
                    <div id="progress-bar" class="bg-indigo-600 h-4 rounded-full" style="width:0%"></div>
                </div>
                <p id="progress-text" class="text-xs mt-1">0%</p>
            </div>


            <p class="text-xs text-slate-500">
                Tip: Keep it small for a demo (e.g., 10â€“30 videos). Requires <code>YOUTUBE_API_KEY</code> in the server environment.
            </p>
        </form>
    </div>
</main>
    <script>
const form = document.getElementById('scan-form');
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
let progressInterval;

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    progressContainer.classList.remove('hidden');
    progressBar.style.width = '0%';
    progressText.textContent = '0%';

    progressInterval = setInterval(async () => {
        const r = await fetch('/progress');
        const data = await r.json();
        progressBar.style.width = data.percent + '%';
        progressText.textContent = data.percent + '%';
    }, 1000);

    const resp = await fetch('/scan', { method: 'POST', body: fd });
    clearInterval(progressInterval);
    progressBar.style.width = '100%';
    progressText.textContent = '100%';

    if (resp.ok) {
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'yt_scan_results.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
    } else {
        alert('Scan failed');
    }
});
</script>
</body>
</html>
